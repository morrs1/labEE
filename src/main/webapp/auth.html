<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuthPage</title>
</head>
<body>
<div>
    <form action="/auth" method="get">
        <div>
            <label>Username</label>
            <div>
                <label>
                    <input name="username" type="text" placeholder="e.g. User" required>
                </label>
            </div>
        </div>

        <div id="firstnameField">
            <label>FirstName</label>
            <div>
                <label>
                    <input name="firstname" type="text" placeholder="e.g. Egor" required>
                </label>
            </div>
        </div>

        <div id="lastnameField">
            <label>LastName</label>
            <div>
                <label>
                    <input name="lastname" type="text" placeholder="e.g. Grishkov" required>
                </label>
            </div>
        </div>

        <div>
            <label>Password</label>
            <div>
                <label>
                    <input name="password" type="password" placeholder="********" required>
                </label>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
