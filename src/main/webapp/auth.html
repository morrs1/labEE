<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuthPage</title>
</head>
<body>
<div>
    <form action="/">
        <div>
            <label>Username</label>
            <div>
                <label>
                    <input id="username" type="text" placeholder="e.g. User">
                </label>
            </div>
        </div>

        <div id="firstnameField">
            <label>FirstName</label>
            <div>
                <label>
                    <input id="firstname" type="text" placeholder="e.g. Egor">
                </label>
            </div>
        </div>

        <div id="lastnameField">
            <label>LastName</label>
            <div>
                <label>
                    <input id="lastname" type="text" placeholder="e.g. Grishkov">
                </label>
            </div>
        </div>

        <div>
            <label>Password</label>
            <div>
                <label>
                    <input id="password" type="password" placeholder="********">
                </label>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
