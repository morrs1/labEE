            var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);

            --tw-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --tw-shadow-colored: 0 1px 2px 0;

            font-family: Open Sans !important;
            font-size: 16px !important;
            line-height: 24px !important;

        #main-div :is(.bg-neutral-50) {
            color: rgba(0, 0, 0, 0.9) !important;

            line-height: inherit;

<body>
<div id="main-div">
    <div class="w-[400px] min-h-[400px] bg-neutral-50 rounded-lg shadow-lg p-6">
        <h1 class="font-title text-2xl mb-4">Авторизация</h1>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium" for="login">Логин</label>
                <input id="login" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Введите логин"/>
            </div>
            <div>
                <label class="block text-sm font-medium" for="first-name">Имя</label>
                <input id="first-name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Введите имя"/>
            </div>
            <div>
                <label class="block text-sm font-medium" for="last-name">Фамилия</label>
                <input id="last-name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Введите фамилию"/>
            </div>
            <div>
                <label class="block text-sm font-medium" for="password">Пароль</label>
                <input id="password" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Введите пароль"/>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-primary text-white rounded-md shadow-sm text-sm font-medium">Войти</button>
        </form>
    </div>
</div>
