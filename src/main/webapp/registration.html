<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="css/auth-page.css">
</head>
<body>
<div id="main-div">
  <div class="w-[400px] min-h-[400px] bg-neutral-50 rounded-lg shadow-lg p-6">
    <h1 class="font-title text-2xl mb-4">Регистрация</h1>
    <form id="registration-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium" for="number">Телефон</label>
        <input id="number" name="number" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Введите номер телефона"/>
      </div>
      <div>
        <label class="block text-sm font-medium" for="login">Логин</label>
        <input id="login" name="login" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Введите логин"/>
      </div>
      <div>
        <label class="block text-sm font-medium" for="password">Пароль</label>
        <input id="password" name="password" type="password"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Введите пароль"/>
      </div>
      <button id="registrationButton" type="submit"
              class="w-full py-2 px-4 bg-primary text-white rounded-md shadow-sm text-sm font-medium">Зарегистрироваться
      </button>
    </form>
  </div>
</div>

<script src="js/registration.js"></script>
</body>
</html>
